<!DOCTYPE html>
<html>
	<head>
		<title>cadastro</title>
		<meta charset="utf-8">
		<!--css-->
		<link href="loginstyle.css" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Arvo|Special+Elite" rel="stylesheet">
		
	</head>

	<body>
	
			
		
		<div class="container">
			<a class="links" id="paracadastro"></a>
			<a class="links" id="paralogin"></a>
			
			<div class="content">
			
				<!--LOGIN-->
				
				<div id="login">
					<form method="post" action="">
						<h1>Login</h1>
						<p>
							<label for="nome_login">E-mail:</label>
							<input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. joao@contato.com"/>
						</p>
						
						<p>
							<label for="email_login">Senha:</label>
							<input id="email_login" name="email_login" required="required" type="password" placeholder="ex. 1234"/>
						</p>
						
						<p>
							<input type="checkbox" name="manterlogado" id="manterlogado" value=""/>
							<label for="manterlogado">Manter-me logado</label>
						</p>
						
						<p>
							<input type="submit" value="Logar"/>
						</p>
						
						<p class="link">
							Ainda não tem conta?
							<a href="#paracadastro">Cadastre-se</a>
						</p>
					</form>
				</div>
			
			
				<!--CADASTRO-->
				<div id="cadastro">
					<form method="post" action="">
						<h1>Cadastro</h1>
						
						<p>
							<label for="name_cad">Nome:</label>
							<input id="name_cad" name="name_cad" required="required" type="text" placeholder="nome"/>
						</p>
						
						<p>
							<label for="email_cad">E-mail:</label>
							<input id="email_cad" name="email_cad" required="required" type="email" placeholder="joao@contato.com"/>
						</p>
						
						<p>
							<label for="senha_cad">Senha:</label>
							<input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
						</p>
						
						<p>
							<input type="submit" value="Cadastrar"/>
						</p>
						
						<p class="link">
							Já tem conta?
							<a href="#paralogin">Ir para Login</a>
						</p>
					</form>
				</div>
			</div>
		</div>
		


	</body>
</html>
